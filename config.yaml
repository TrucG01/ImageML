backend:
  target: rocm
  amp: true

dataset:
  root: ../3D-image-processing
  split:
    train: 20
    val: 4
    test: 4
    seed: 42

training:
  output_dir: outputs/david
  batch_size: 4
  val_batch_size: 4
  epochs: 80
  learning_rate: 0.0001
  weight_decay: 0.0001
  num_workers: 4
  image_size: [512, 512]
  log_interval: 25
  val_interval: 1
  visualization_interval: 5
  max_checkpoints: 5
  seed: 1337
  force_resplit: false

